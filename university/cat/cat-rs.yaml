apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: cat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cat
  template:
    metadata:
      labels:
        app: cat
    spec:
      containers:
        - name: cat
          image: spotmax/cat
          ports:
            - name: http
              containerPort: 5000
